{% extends "posts/base_layout.html" %}

{% block content %}
    <div>

        <img src="https://images.hdqwalls.com/download/minimalistic-windows-logo-black-4k-4j-2560x1440.jpg"
            style="width:100%; height: 100%; position: fixed; z-index: -1; "
        ></img>

        <div class="bg-dark text-white" style=" opacity: 70%;">
        <h1 style="text-align: center; color: tomato;">Home</h1>
        
        {% for post in posts %}
            <article style="margin: auto; padding: 10px; color:thistle; width:40%; ">
                <h2>{{post.title}}</h2>
                <div style="font-size: 20px;">subject: {{post.subject}}</div>
                <div style="display: flex; flex-wrap:wrap; column-gap: 20px; color: tomato;">
                    <div>author :  {{post.author}}</div>
                    <div style="font-size: 12px; padding-top: 3px;">posted_at :  {{post.created_at}}</div>
                </div>
                
                <h6>{{post.descriptions}}</h6>
            </article>
        {% endfor %}
        </div>

    </div>
{% endblock %}
