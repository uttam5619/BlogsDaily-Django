<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet"href="{% static 'authentication/css/signIn.css'%}"></link>
</head>
<body>

    <img src="https://wallpapers.com/images/hd/ultrawide-dark-erjaoj2y3v7wve2y.jpg"
        style="width: 100%; height: 100%; position:fixed; z-index: -1; object-fit: cover;"
    ></img>
    
    <h2 style="font-size: 40px; padding-top: 50px;  color: tomato; text-align: center;">BlogsDaily</h2>

    <div id="signIn" style="opacity: 70%; background-color: rgb(12, 1, 1);">
        <h1 style="padding-top: 30px; text-align: center; color: whitesmoke;">SignIn</h1>
        {% if messages %}
            {% for message in messages %}
                <h5 style="color: coral;">{{message}}</h5>
            {% endfor %}
        {% endif %}
    <form method="POST">
        {% csrf_token %}
        
        <div style="margin-top: 10px; margin-left: 10px;">
            <input type="text" placeholder="username" required name="username">
        </div>

        <div style="margin-top: 10px; margin-left: 10px;">
            <input type="password" placeholder="password" required name="password">
        </div>

        <div style="margin-left: 10px; margin-top: 10px;">
            <input id="button" type="submit" value="SignIn" class="btn btn-success">
        </div>

        <div style="color: whitesmoke; margin-top:5px ; display: flex; column-gap: 20px;">
            <div>Already Registered? </div>
            <a href="{% url 'authentication:signUp' %}"> SignUp</a>
        </div>

        <div style="color:whitesmoke; margin-top: 5px;">
            Forget Paddword <a href="#">Reset</a>
        </div>

    </form>
    </div>


</body>
</html>
