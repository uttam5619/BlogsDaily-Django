{% extends "posts/base_layout.html" %}
{%load crispy_forms_tags %} 


{% block content %}
    <div>

        <img src="https://www.enterprisetimes.co.uk/wp-content/uploads/2016/05/Neustar_DDoS.jpg"
            style="width:100%; height: 100%; position: absolute; z-index: -1; object-fit: cover;"
        ></img>

        <section style="opacity: 70%;" class="bg-dark text-white">
            <h2 style="text-align: center; color: tomato;">SignUp</h2>
        
            <div style="width: 30%; margin-left: 35%; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(255, 255, 255, 0.968); " >
                <form method="POST" style="padding: 15px; text-align: center;">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" value="SignUp" class="btn btn-success" style="margin-top:5%;"></input>
                </form>
            </div>
        </section>


    </div>
{% endblock %}
